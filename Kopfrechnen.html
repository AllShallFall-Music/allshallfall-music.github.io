<script>

         let zahl1, zahl2, loesung;                      //Variablen für die Zahlen und die Lösung der Aufgabe.


   function neueAufgabe() {
      zahl1 = Math.floor(Math.random() * 100) + 1;           //floor bedeutet, dass die Zahl abgerundet wird, damit es eine ganze Zahl ist. Math.random() * 100 generiert eine Zahl zwischen 0 und 99.
      zahl2 = Math.floor(Math.random() * 100) + 1;           //+1 damit die Zahl zwischen 1 und 100 liegt.
      loesung = zahl1 + zahl2;
      
        document.getElementById("Aufgabe").textContent = `${zahl1} + ${zahl2} = `; 

        document.getElementById("userAntwort").value = ""; 
        document.getElementById("ueberpruefung").textContent = "";
        document.getElementById("userAntwort").focus();
   }


   function pruefen() 
         {
               const usereingabe = Number(document.getElementById("userAntwort").value);     //usereingabe wird in eine Zahl umgewandelt, damit sie mit der Lösung verglichen werden kann.
               const Feedback = document.getElementById("ueberpruefung");

               
         
               if (usereingabe === loesung) {

                  Feedback.textContent ="✅ Richtig! Gut gemacht!";
                  Feedback.style.color = "green";
                  setTimeout(() => {
                        neueAufgabe();
                     }, 3000); //Nach 3 Sekunden wird eine neue Aufgabe generiert.
                        
                     
                  }

               

               else {
                  Feedback.textContent = `❌Leider Falsch. Die richtige Antwort ist ${loesung}. Neuer Versuch!`;
                  Feedback.style.color = "red";
                  setTimeout(() => {
                        neueAufgabe();
                     }, 3000); //Nach 3 Sekunden wird eine neue Aufgabe generiert.
         }

        

         }
               neueAufgabe();


</script>
